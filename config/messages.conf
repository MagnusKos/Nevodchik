# TOML-configuration for message parsing, filtering and formatting.

[message_templates]

[message_templates.text]
russian = """Сообщение от {sent_by} в {ch_name}:
>> {text}
---
Прыгнуло {hops} раз, RSSI={rx_rssi}
Получено {heard_by} в {rx_time}"""

english = """Message from {sent_by} in {ch_name}:
>> {text}
---
Hopped {hops} times, RSSI={rx_rssi}
Heard by {heard_by} at {rx_time}"""

compact = "[{ch_name}] {sent_by}: {text} (RSSI={rx_rssi})"
